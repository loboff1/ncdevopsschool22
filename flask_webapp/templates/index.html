{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Blog - NC DevOps School {% endblock %}</h1>
    <br>
    {% for post in posts %}
  <div class="row">
    <div class="col-md-8 col-xs-12">
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h3>{{ post['title'] }}</h3>
        </a>

        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
     </div>
    <div class="col-md-4 col-xs-12">
   	<img src="{{ post['image'] }}" width="250" class="shadow img-fluid img-thumbnail rounded">
    </div>
 </div>
        <hr>
    {% endfor %}
{% endblock %}
